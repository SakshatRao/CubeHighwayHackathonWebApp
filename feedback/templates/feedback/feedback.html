{% extends 'customer/customer_base_template.html' %}
{% load static %}

{% block content %}
    <div class='title'>
        <h1>Give Feedback</h1>
    </div>
    <div id='content' class='mx-auto'>
        <form action="{% url 'feedback:feedback' %}" method="post" enctype="multipart/form-data" class='form_input'>
            {% csrf_token %}
            <div>{{ feedback_form.as_p }}</div>
            <div class="hiddenradio">
                <label>
                  <input type="radio" name="emoji_feedback" value="1" checked>
                  <img src="{% static 'Images/v_sad.png' %}" width="75">
                </label>
                <label>
                  <input type="radio" name="emoji_feedback" value="2">
                  <img src="{% static 'Images/sad.png' %}" width="75">
                </label>
                <label>
                    <input type="radio" name="emoji_feedback" value="3">
                    <img src="{% static 'Images/neutral.png' %}" width="75">
                </label>
                <label>
                    <input type="radio" name="emoji_feedback" value="4">
                    <img src="{% static 'Images/happy.png' %}" width="75">
                </label>
                <label>
                    <input type="radio" name="emoji_feedback" value="5">
                    <img src="{% static 'Images/v_happy.png' %}" width="75">
                </label>
            </div>
            <style>
                /* HIDE RADIO */
                .hiddenradio [type=radio] { 
                position: absolute;
                opacity: 0;
                width: 0;
                height: 0;
                }

                /* IMAGE STYLES */
                .hiddenradio [type=radio] + img {
                cursor: pointer;
                }

                /* CHECKED STYLES */
                .hiddenradio [type=radio]:checked + img {
                outline: 2px solid #f00;
                }
            </style>
            <div>
                <input type="submit" value="Submit" class='input_button'>
            </div>
        </form>
        <br>
        <br>
        <div style="text-align: center;"><a href="{% url 'feedback:show_feedback' %}" class='a_button'>View previous Reviews</a></div>
    </div>
    <link rel="stylesheet" href="{% static 'CSS_files/feedback/feedback.css' %}">
{% endblock %}
