{% extends 'customer/customer_base_template.html' %}
{% load static %}

{% block content %}
    <div id='content' class='mx-auto'>
        <div class='mx-auto'>
            <h2 class='single_msg mx-auto'>Thank you!</h2>
            {% if coupon %}
                <div class="congrats_msg mx-auto">
                    <h1>Congratulations!</h1>
                    <p>You have received a {{ coupon.percentage }}% Discount Coupon!</p>
                </div>
            {% endif %}
            <br>
            <div style="text-align: center;"><a href="{% url 'feedback:feedback' %}" class='a_button'>Write Another Feedback</a></div>
            <br>
            <div style="text-align: center;"><a href="{% url 'feedback:show_feedback' %}" class='a_button'>View previous Reviews</a></div>
            <br>
            <div style="text-align: center;"><a href="{% url 'customer:homepage' %}" class='a_button'>Home Page</a></div>
        </div>
        <link rel="stylesheet" href="{% static 'CSS_files/feedback/thankyou.css' %}">
    </div>
{% endblock %}
