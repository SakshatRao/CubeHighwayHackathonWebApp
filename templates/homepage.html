{% extends 'homepage_base_template.html' %}
{% load static %}

{% block content %}
    
    <div class='title'>
        <h1>Homepage</h1>
    </div>
    <link rel="stylesheet" href="{% static 'CSS_files/homepage.css' %}?{% now 'U' %}">
    
    <div id='content' class='mx-auto'>
        <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 500px;
        }
        </style>
        <script>
            $('.carousel').carousel({
                interval: 1000 * 5
            });
        </script>

        <div class="container mt-3">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="/static/Images/cubestop_info_2.jpg" alt="Img2"></div>
                    <div class="carousel-item"><img src="/static/Images/cubestop_info_3.png" alt="Img3"></div>
                    <div class="carousel-item"><img src="/static/Images/cubestop_info_4.jpg" alt="Img4"></div>
                    <div class="carousel-item"><img src="/static/Images/cubestop_info_5.jpg" alt="Img5"></div>
                    <div class="carousel-item"><img src="/static/Images/cubestop_info_6.jpg" alt="Img6"></div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
